
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notiz-Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-indigo-700">Notiz-Editor</h1>
            <p class="text-center text-gray-600 mt-2">Erstelle und exportiere deine Notizen einfach als Word oder PDF</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="mb-4">
                <input type="text" id="title" placeholder="Titel deiner Notiz" class="w-full px-4 py-2 text-xl font-semibold border-b-2 border-indigo-200 focus:border-indigo-500 focus:outline-none">
            </div>

            <div class="mb-6 border border-gray-200 rounded-md">
                <div class="bg-gray-50 border-b border-gray-200 p-2 flex flex-wrap gap-2">
                    <button onclick="formatText('bold')" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100 transition">
                        <strong>B</strong>
                    </button>
                    <button onclick="formatText('italic')" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100 transition">
                        <em>I</em>
                    </button>
                    <button onclick="formatText('underline')" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100 transition">
                        <u>U</u>
                    </button>
                    <select id="headingSelect" onchange="formatHeading()" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100 transition">
                        <option value="">Überschrift</option>
                        <option value="h1">Überschrift 1</option>
                        <option value="h2">Überschrift 2</option>
                        <option value="h3">Überschrift 3</option>
                    </select>
                    <button onclick="formatText('insertUnorderedList')" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100 transition">
                        • Liste
                    </button>
                    <button onclick="formatText('insertOrderedList')" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100 transition">
                        1. Liste
                    </button>
                </div>
                <div id="editor" contenteditable="true" class="p-4 min-h-[300px] focus:outline-none"></div>
            </div>

            <div class="flex flex-wrap gap-4 justify-center">
                <button onclick="exportAsPDF()" class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
                    </svg>
                    Als PDF speichern
                </button>
                <button onclick="exportAsWord()" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
                    </svg>
                    Als Word speichern
                </button>
                <button onclick="clearEditor()" class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    Löschen
                </button>
            </div>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Deine Notizen werden lokal in deinem Browser gespeichert.</p>
        </div>
    </div>

    <script>
        // Automatisches Speichern der Notizen
        let savedContent = localStorage.getItem('editorContent');
        let savedTitle = localStorage.getItem('editorTitle');
        
        if (savedContent) {
            document.getElementById('editor').innerHTML = savedContent;
        }
        
        if (savedTitle) {
            document.getElementById('title').value = savedTitle;
        }
        
        // Speichern bei Änderungen
        document.getElementById('editor').addEventListener('input', function() {
            localStorage.setItem('editorContent', this.innerHTML);
        });
        
        document.getElementById('title').addEventListener('input', function() {
            localStorage.setItem('editorTitle', this.value);
        });
        
        // Text-Formatierung
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('editor').focus();
        }
        
        function formatHeading() {
            const headingType = document.getElementById('headingSelect').value;
            if (headingType) {
                document.execCommand('formatBlock', false, '<' + headingType + '>');
            } else {
                document.execCommand('formatBlock', false, '<p>');
            }
            document.getElementById('headingSelect').selectedIndex = 0;
            document.getElementById('editor').focus();
        }
        
        // Editor leeren
        function clearEditor() {
            if (confirm('Möchtest du wirklich alle Inhalte löschen?')) {
                document.getElementById('editor').innerHTML = '';
                document.getElementById('title').value = '';
                localStorage.removeItem('editorContent');
                localStorage.removeItem('editorTitle');
            }
        }
        
        // Als PDF exportieren
        function exportAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const title = document.getElementById('title').value || 'Unbenannte Notiz';
            const content = document.getElementById('editor').innerText;
            
            doc.setFontSize(18);
            doc.text(title, 20, 20);
            
            doc.setFontSize(12);
            
            // Einfache Textumbruch-Funktion
            const textLines = doc.splitTextToSize(content, 170);
            doc.text(textLines, 20, 30);
            
            doc.save(title + '.pdf');
        }
        
        // Als Word exportieren
        function exportAsWord() {
            const docx = window.docx;
            const title = document.getElementById('title').value || 'Unbenannte Notiz';
            const content = document.getElementById('editor').innerText;
            
            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: [
                        new docx.Paragraph({
                            text: title,
                            heading: docx.HeadingLevel.HEADING_1
                        }),
                        new docx.Paragraph({
                            text: content
                        })
                    ]
                }]
            });
            
            docx.Packer.toBlob(doc).then(blob => {
                window.saveAs(blob, title + '.docx');
            });
        }
    </script>

</html>
